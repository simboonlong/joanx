<div ui-view=""> <!-- put inside ui-view so this block gets replace by child view --> <div class="portfolio"> <ul class="portfolio-list"> <li class="portfolio-item" ng-repeat="project in projects" style="background-image:url({{ project.thumbnail }})"> <div class="portfolio-item-cover"></div> <a class="portfolio-link" ui-sref=".project({ projectSlug : project.slug })"> <div class="projects-content"> <div class="projects-label"> <div class="projects-categories"> <span ng-repeat="category in project.categories">{{ category }}. </span> </div> <h2 class="projects-title">{{ project.title }}</h2> </div> <div class="plus-container"> <div class="plus"></div> </div> </div> </a> </li> </ul> </div> </div>
