<div class="post"> <section class="post-content" ng-repeat="post in posts"> <ul class="post-image-list"> <li class="post-image-item" ng-repeat="image in post.images"> <img ng-src="{{image.src}}" alt="{{image.title}}"> </li> </ul> <p class="post-date">Posted on <span>{{ post.day }}</span>.<span>{{ post.month }}</span>.<span>{{ post.year }}</span></p> <h1 class="post-title">{{ post.title }}</h1> <p class="post-full-desc">{{ post.fullDescription}}</p> <div class="post-divider"></div> </section> </div>
